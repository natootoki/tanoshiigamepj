        @keyframes moveCircle {
          0%, 100% {
            transform: translateX(0);
          }
          50% {
            transform: translateX(calc(100vw - 50px));
          }
        }
    
        .moving-circle {
          width: 50px;
          height: 50px;
          background-color: #000000;
          border-radius: 50%;
          position: absolute;
          top: 50%;
          left: 0;
          transform: translateX(0);
          animation: moveCircle 5s infinite linear;
        }
      </style>
</head>
